<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba de Modal con Select2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body>
  <!-- Botón para abrir el modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal_direcciones">
    Abrir Modal de Direcciones
  </button>

  <!-- Modal -->
  <div id="modal_direcciones" class="modal fade" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar dirección</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="form-direccion">
            <div class="form-group">
              <label>Estado:</label>
              <select id="estado" class="form-select" style="width: 100%;" required>
                <option value="">Seleccione un estado</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawái</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Luisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Misuri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">Nuevo Hampshire</option>
                <option value="NJ">Nueva Jersey</option>
                <option value="NM">Nuevo México</option>
                <option value="NY">Nueva York</option>
                <option value="NC">Carolina del Norte</option>
                <option value="ND">Dakota del Norte</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregón</option>
                <option value="PA">Pensilvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">Carolina del Sur</option>
                <option value="SD">Dakota del Sur</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">Virginia Occidental</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
            </div>
            <div class="form-group mt-3">
              <label>Municipio:</label>
              <select id="municipio" class="form-select" style="width: 100%;" required>
                <option value="">Seleccione un municipio</option>
                <option value="M1">Municipio 1</option>
                <option value="M2">Municipio 2</option>
                <option value="M3">Municipio 3</option>
                <option value="M4">Municipio 4</option>
              </select>
            </div>
            <div class="form-group mt-3">
              <label>Dirección:</label>
              <input id="direccion" type="text" class="form-control" placeholder="Ingrese su dirección" required>
            </div>
            <div class="form-group mt-3">
              <label>Referencia:</label>
              <input id="referencia" type="text" class="form-control" placeholder="Ingrese alguna referencia">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-primary" form="form-direccion">Crear</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#modal_direcciones').on('shown.bs.modal', function () {
        $('#estado, #municipio').select2({
          dropdownParent: $('#modal_direcciones')
        });
      });
    });
  </script>
</body>
</html>
